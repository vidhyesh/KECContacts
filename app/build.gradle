apply plugin: 'com.android.application'

android {
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }

    compileSdkVersion 21
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.example.keccontacts"
        minSdkVersion 14
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation files('libs/android-support-v4.jar')
    implementation 'com.google.api-client:google-api-client-gson:+'
    implementation 'com.loopj.android:android-async-http:1.4.4'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.mcxiaoke.volley:library-aar:1.0.1'
  //implementation 'com.android.support:appcompat-v7:21.0.3'
}
